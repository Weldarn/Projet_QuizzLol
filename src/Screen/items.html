<!DOCTYPE html>
<html>
  <head>
    <title>League of Legends Quiz</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>

  <body class="items-page">
    <div class="container_item">
      <div class="logo">
        <img
          src="/image/logo_lol.png"
          alt="League of Legends Logo"
          id="lol-logo"
        />
      </div>

      <div class="container_filtre_champion">
        <input
          type="search"
          id="search-items"
          placeholder="Chercher un objet"
        />
        <div class="select-container">
          <select class="menu-btn" id="items_filter">
            <option value="">Niveau de l'objet</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
        <a href="/indext.html">
          <button class="menu-btn" id="retour-btn">Retour</button>
        </a>
      </div>
    </div>
    <div class="menu_item"></div>
    <div id="item-modal" class="modal">
      <div class="modal-content">
        <span id="close-item-modal" class="close">&times;</span>
        <div id="item-profile" class="item-profile"></div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
