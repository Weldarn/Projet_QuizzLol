<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Of Quizz - Inscription</title>
    <link rel="stylesheet" type="text/css" href="/connexion.css" />
  </head>
  <body>
    <video playsinline autoplay muted loop class="bgvid">
      <source src="/image_video/animated-season2018.webm" type="video/webm" />
    </video>
    <div class="container">
      <div class="title-container">
        <h1 class="title">Inscription</h1>
      </div>
      <form id="registration-form">
        <div class="input-container">
          <div class="input-group">
            <label for="pseudo">Pseudo :</label>
            <input
              type="text"
              id="pseudo"
              name="pseudo"
              required
              autocomplete="username"
            />
          </div>
          <div class="input-group">
            <label for="password">Mdp :</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
            />
            <span id="password-error" class="error-message"></span>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmation Mdp :</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              autocomplete="new-password"
            />
          </div>
        </div>

        <div class="buttons">
          <a href="connexion.html" class="button-like-link" id="retour-button"
            >Retour</a
          >

          <button type="submit" id="inscription-button">S'inscrire</button>
        </div>
      </form>
    </div>
    <div id="overlay" class="overlay" style="display: none">
      <div id="overlay-message" class="overlay-message">
        Inscription r√©ussie !
      </div>
    </div>
    <script src="/script.user.js"></script>
  </body>
</html>
