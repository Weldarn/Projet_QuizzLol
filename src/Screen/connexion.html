<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Of Quizz - Connexion</title>
    <link rel="stylesheet" type="text/css" href="/connexion.css" />
  </head>
  <body>
    <video playsinline autoplay muted loop class="bgvid">
      <source src="/image_video/animated-season2018.webm" type="video/webm" />
    </video>
    <div class="container">
      <div class="title-container">
        <h1 class="title">League Of Quizz</h1>
      </div>
      <form id="login-form" class="input-container">
        <div class="input-group">
          <label for="login-username">Pseudo :</label>
          <input
            type="text"
            id="login-username"
            name="username"
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <label for="login-password">Mot de passe :</label>
          <input
            type="password"
            id="login-password"
            name="password"
            required=""
            autocomplete="current-password"
          />
        </div>
        <div class="buttons">
          <button type="submit">Connexion</button>
          <button
            type="button"
            onclick="window.location.href='inscription.html'"
          >
            Inscription
          </button>
        </div>
      </form>
    </div>
    <div id="overlay" style="display: none">
      <div class="overlay-content" id="overlay-message"></div>
    </div>
    <script src="/script.user.js"></script>
  </body>
</html>
