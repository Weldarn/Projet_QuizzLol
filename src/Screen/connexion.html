<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Of Quizz - Inscription/Connexion</title>
    <link rel="stylesheet" type="text/css" href="/connexion.css" />
  </head>
  <body>
    <video playsinline autoplay muted loop class="bgvid">
      <source src="/image_video/animated-season2018.webm" type="video/webm" />
    </video>
    <div class="container">
      <div class="title-container">
        <h1 class="title">League Of Quizz</h1>
      </div>
      <div class="input-container">
        <div class="input-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Mdp :</label>
          <input type="password" id="password" name="password" required />
        </div>
      </div>
      <div class="buttons">
        <a href="/indext.html">
          <button type="button" onclick="location.href='#connexion'">
            Connexion
          </button>
        </a>
        <a href="inscription.html">
          <button type="button">Inscription</button>
        </a>
      </div>
    </div>
  </body>
</html>
