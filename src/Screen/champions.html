<!DOCTYPE html>
<html>
  <head>
    <title>League of Legends Quiz</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="profil-btn-container">
      <a href="/src/Screen/profil.html" class="menu-btn">Profil</a>
    </div>
    <div class="container_champion">
      <div class="logo">
        <img
          src="/image/logo_lol.png"
          alt="League of Legends Logo"
          id="lol-logo"
        />
      </div>

      <div class="container_filtre_champion">
        <input type="search" id="search" placeholder="Chercher un champion" />
        <div class="select-container">
          <select class="menu-btn" id="class-select">
            <option value="">Rôles</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
        <a href="/indext.html"
          ><button class="menu-btn" id="retour-btn">Retour</button></a
        >
      </div>
    </div>
    <div class="menu_champion"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-buttons">
          <button id="profile-btn">Profil</button>
          <button id="abilities-btn">Compétences</button>
          <span class="close" id="close-modal">&times;</span>
        </div>
        <div id="modal-abilities"></div>
        <div id="modal-stats" style="display: none"></div>
        <div id="modal-profile" style="display: none"></div>
        <div id="modal-abilities-description"></div>
        <div id="modal-description"></div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
