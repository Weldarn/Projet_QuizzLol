<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode Champions</title>
    <link rel="stylesheet" href="/jeux.css" />
  </head>
  <body>
    <video playsinline autoplay muted loop class="bgvid">
      <source src="/image_video/arcade-animated-02.webm" type="video/webm" />
    </video>
    <div class="main-container">
      <div class="container" id="rulesContainer">
        <div class="left-container">
          <div id="rules">
            <h3>Règles</h3>
            <p>
              Le but du jeu est de deviner le nom des champions de League of
              Legends. Vous avez 3 essais en mode facile et 1 essai en mode
              difficile. Bonne chance !
            </p>
          </div>
        </div>
        <div class="difficulty-buttons">
          <button id="easyButton">Facile</button>
          <button id="hardButton">Difficile</button>
        </div>
        <div id="selectedDifficulty">Le mode de jeu est sur Facile</div>
        <button id="startButton">Jouer</button>
      </div>
      <div class="container hidden" id="gameContainer">
        <div class="bottom-container">
          <div id="gameArea">
            <img src="" alt="Champion" id="championImage" />
            <input
              type="text"
              id="answerInput"
              placeholder="Entrez le prénom du champion"
            />
            <button id="submitAnswer">Soumettre</button>
            <div id="feedback"></div>
            <div id="timer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script-jeux.js"></script>
  </body>
</html>
